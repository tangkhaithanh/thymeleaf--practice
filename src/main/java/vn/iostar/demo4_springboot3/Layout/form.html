<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/base-layout">
<head>
    <title>Category Form</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Category Form</h1>

        <form th:action="@{/categories/save}" th:object="${category}" method="post">
            <!-- Trường ID ẩn -->
            <input type="hidden" th:field="*{id}" />

            <!-- Tên category -->
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter category name" />

            <!-- Mô tả category -->
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Enter category description" />

            <!-- Nút lưu -->
            <button type="submit">Save</button>
        </form>

        <!-- Link quay lại danh sách -->
        <div>
            <a th:href="@{/categories}">Back to Category List</a>
        </div>
    </div>
</body>
</html>
